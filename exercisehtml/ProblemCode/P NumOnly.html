<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script>
    var onlyNum = document.getElementById("onlyNum");
    //document.write(typeof _onlyNum);

  var  cleanNum=function(tThis) {
      var _v=tThis.value;
      tThis.value=_v.repalce(/\D/g, "");
    }

    onlyNum.onfocus = function() {
      cleanNum(this);
    }

    onlyNum.onkeyup = function {
      cleanNum(this);
    }

    onlyNum.onblur = function() {
      cleanNum(this);
    }
  </script>

  <input type="text" id="onlyNum">
</body>

</html>
