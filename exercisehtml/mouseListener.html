<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="px" type="text" value="">
    <input id="py" type="text" value="">
    <script>
    var body = document.getElementsByTagName("body")[0];
    
  body.onmousemove=function(event){

       document.getElementById("px").value=event.pageX;

       document.getElementById("py").value=event.pageY;


    }
    </script>
  </body>
</html>
